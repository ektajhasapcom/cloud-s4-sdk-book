--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    app: addressbookjava
  name: addressbookjava
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: addressbookjava
  template: 
    metadata: 
      labels: 
        app: addressbookjava
    spec: 
      containers: 
        - 
          image: "docker.io/ektajha/addressbooklatest:{{.Values.imageversion}}"
          name: addressbookjava
          ports: 
            - 
              containerPort: 8080
